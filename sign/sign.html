<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <section>
        <div class="container">
            <h1>Quiz App</h1>
            <div class="form">
                <h2>Sign In</h2>
                <divs class="inputs">
                    <div class="input">
                        <input type="text" id="text" placeholder="Enter Your Username">
                    </div>
                    <div class="input">
                        <input type="password" id="password" placeholder="Enter Your Code">
                        <i class="fa-solid fa-eye-slash hide"></i>
                        <i class="fa-solid fa-eye show"></i>
                    </div>
                    <div class="buttons">
                        <input type="submit" id="submit" value="Start">
                        <!-- <p>
                            You don't have code yet?
                        </p>
                        <button class="button">Create Code</button> -->
                    </div>
                </divs>
            </div>
        </div>
    </section>
    <script src="sign.js"></script>

</body>

</html>
